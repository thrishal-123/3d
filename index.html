<!DOCTYPE html>
<html>
  <head>
    <title>A-Frame 3D</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
      body { margin: 0; }
      canvas { display: block; }
    </style>
  </head>
  <body>
    <a-scene>
        <a-sky color="#e0e0e0"></a-sky>

            <a-light type="ambient" color="#fff"></a-light>
      <a-light type="directional" position="-1 1 1" intensity="0.5"></a-light>

      <a-box position="0 1 -3" rotation="0 45 0" color="#4CC3D2" animation="property: rotation; to: 0 405 0; loop: true; dur: 3000"></a-box>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

      <a-entity camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>
  </body>
</html>
